---
backend:
  name: git-gateway
  branch: main
media_folder: "/src/img"
collections:
  - name: "fiction" 
    label: "Fiction"
    folder: "/src/fiction"
    create: true 
    slug: "{{slug}}" 
    fields: 
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "YYYY-MM-DD" # e.g. 24.12.2021
        time_format: false
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["fiction"] }
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "soccer" 
    label: "Soccer"
    folder: "/src/soccer"
    create: true 
    slug: "{{slug}}" 
    fields: 
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "YYYY-MM-DD" # e.g. 24.12.2021
        time_format: false
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["soccer"] }
      - {label: "Body", name: "body", widget: "markdown"}
